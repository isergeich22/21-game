<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>21 - Game</title>
</head>
<body>
    <section class="main">
        <div class="player-1">
            <h2>Player 1</h2>
            <div class="activity">
                <button id="more" class="more">More</button>
                <button id="enough" class="enough">Enough</button>
            </div>
            <div id="points-1" class="points">
                
            </div>
        </div>
        <div class="start">
            <button id="start">Start Game</button>
        </div>
        <div class="again">
            <button id="again">Run again</button>
        </div>
        <div id="winner" class="result">
            <!-- <h4><span class="points-first">20</span> | <span class="points-second">17</span></h4>
            <h4 class="winner-1">Player 1 - Winner</h4> -->
        </div>
        <div class="player-2">
            <div id="points-2" class="points">
                
            </div>
            <h2>Player 2</h2>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
